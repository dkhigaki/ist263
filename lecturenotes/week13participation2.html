<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 Participation</title>

    <script>
        function Right () {
            document.getElementById("rightanswer").innerHTML = "Good job. True is correct.";
            document.getElementById("pagecolor").style.backgroundColor = "green"
        }
        function Wrong () {
            document.getElementById("wronganswer").innerHTML = "False is not correct."
        }

       
    </script>
</head>
<body id="pagecolor">
    <p> The Earth is round.</p>
    <p id="rightanswer" onclick="Right();"> True </p>
    <p id="wronganswer" onclick="Wrong();"> False </p>
</body>
</html>
